<div class="row">
    <h3>Words: <input [(ngModel)]="keyword">
      <button class="btn btn-primary" *ngIf="keyword" (click)="Search()">Search!!</button>
    </h3>
    <ul class="list-group">
      <a class="list-group-item"
        *ngFor="let contact of contacts" routerLink="/detail/{{contact._id}}">
        {{contact.word}}
      </a>
    </ul>
  <button class="btn btn-warning" routerLink="/detail/0">New</button>
  <ngb-pagination id="sample" [collectionSize]="count" [(page)]="page" [pageSize]="pageSize" [maxSize]="maxSize" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
